// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.4.1'
    }
}

plugins {
    id "com.jfrog.bintray" version "1.7.3"
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }
    project.ext {

        compileSdkVersion = 25
        buildToolsVersion = '25.0.2'
        minSdkVersion = 19
        targetSdkVersion = 25

        versionCode = 1
        versionName = "1.0.0"

        supportLibraryVersion = '25.1.0'
        counterFabVersion = '1.0.0'
        picassoVersion = '2.5.2'
        photoViewVersion = '1.3.1'

        junitVersion = '4.12'
        espressoVersion = '2.2.+'

        name = 'Louvre'
        description = 'A small customizable image picker. Useful to handle an gallery image pick action built-in your app.'

        licenseName = 'The Apache Software License, Version 2.0'
        licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
        allLicenses = ["Apache-2.0"]

        bintrayRepo = 'github'
        group = 'com.github.andremion'
        artifact = 'louvre'

        url = 'https://github.com/andremion/' + name
        issueTracker = url + '/issues'
        vcs = url + '.git'

        developerId = 'andremion'
        developerName = 'Andr√© Mion'
        developerEmail = 'andremion@gmail.com'
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
